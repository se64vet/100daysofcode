<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing chart</title>
    <link rel="stylesheet" href="./css-reset.css">
    <link rel="stylesheet" href="./practice.css">
</head>
<body>
    <section id="panel">
        <div class="panel-items">
            <img src="./img/Group 9.png" alt="description">
            <h2 class="title">PERSONAL</h2>
            <span class="description">Custome domains</span>
            <span class="description">Sleep after 30mins of inactivity</span>
            <span class="pricing">Free</span>
            <button class="call-to-action-btn">sign up</button>
        </div>
        <div class="panel-items">
            <img src="./img/Group 9.png" alt="description">
            <h2 class="title">SMALL TEAM</h2>
            <span class="description">Never sleep</span>
            <span class="description">multiple worker for more powerful apps</span>
            <span class="pricing">$150</span>
            <button class="call-to-action-btn">Free Trial</button>
        </div>
        <div class="panel-items">
            <img src="./img/Group 9.png" alt="description">
            <h2 class="title">ENTERPRISE</h2>
            <span class="description">Dedicated</span>
            <span class="description">Simple horizontal scalability</span>
            <span class="pricing">$400</span>
            <button class="call-to-action-btn">Free Trial</button>
        </div>

    </section>
    
</body>
</html>
